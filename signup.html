    <form action="action_page.php">
       
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <table class="table  table-borderless">
                <tr>
                    <td><label for="first name"><b>First Name</b></label></td>
                    <td><input type="text" placeholder="Enter First Name" name="First Name required" required></td>
                </tr>

                <tr>
                    <td><label for="last name"><b>Last Name</b></label></td>
                    <td><input type="text" placeholder="Enter Last Name" name="Last Name required" required></td>
                </tr>

                <tr>
                    <td><label for="mobile"><b>Mobile Number</b></label></td>
                    <td><input type="text" placeholder="Enter Mobile Number" name="Mobile number required" required>
                    </td>
                </tr>

                <tr>
                    <td> <label for="email"><b>Email</b></label></label></td>
                    <td> <input type="text" placeholder="Enter Email" name="email" required></td>
                </tr>

                <tr>
                    <td><label for="psw"><b>Password</b></label></td>
                    <td><input type="password" placeholder="Enter Password" name="psw" required></td>
                </tr>
                
              <tr>

                <td> <label for="psw-repeat"><b>Repeat Password</b></label></td>
                <td><input type="password" placeholder="Repeat Password" name="psw-repeat" required></td>
              </tr>

               
                

            </table>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
       
    </form>

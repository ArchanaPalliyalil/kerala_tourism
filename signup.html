          <div class="row">

    <form onsubmit="return validate()" action="index.html">
       
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="col-sm-12 signup">
                <div class="row">
                    <div class="col-sm-3"><label for="first name">First Name</label></div><div class="col-sm-3"></div>
                    <div class="col-sm-3"><input type="text" placeholder="Enter First Name" id="first"></div>
                </div>

                <div class="row">
                    <div class="col-sm-3"><label for="last name">Last Name</label></div><div class="col-sm-3"></div>
                    <div class="col-sm-3"><input type="text" placeholder="Enter Last Name" id="last"></div>
                </div>

                <div class="row">
                    <div class="col-sm-3"><label for="mobile">Mobile Number</label></div><div class="col-sm-3"></div>
                    <div class="col-sm-3"><input type="text" placeholder="Enter Mobile Number" id="mobile">
                      
                      <label for="phoneMessage" id="phoneMessage"></label> 

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3"> <label for="email">Email</label></label></div><div class="col-sm-3"></div>
                    <div class="col-sm-3"> <input type="text" placeholder="Enter Email" id="email">
                      <label for="emailerror" id="emailerror"></label> 
                    </div>
                </div>

                <div class="row" style="height: 30px;">
                    <div class="col-sm-3"><label for="psw">Password</label></div><div class="col-sm-3"></div>
                    <div class="col-sm-3">
                      <!-- <div class="row">
                        <div class="col-sm-3"> -->
                          <div class="field">
                            <input onkeyup="trigger()" type="password" class="passwordInput" placeholder="Type password" id="pwd">
                            
                        </div>
                        <!-- </div> -->
                       
                          <div class="col-sm-12">
                            <div class="row">
                        <div class="col-sm-3">
                          <div class="indicator">
                        <span class="weak"></span>
                        <span class="medium"></span>
                        <span class="strong"></span>
                     </div>
                    </div>
                     <div class="col-sm-7">
                    <div class="text"></div>
                  </div>
                  
                    </div>
                    </div>
                    </div>
                
                </div>
                
              <div class="row">

                <div class="col-sm-3"> <label for="psw-repeat">Repeat Password</label></div><div class="col-sm-3"></div>
                <div class="col-sm-3"><input type="password" placeholder="Repeat Password" id="pwdrpt">
                  <label for="pwdrpterror" id="pwdrpterror"></label> 
                </div>
              </div>

              <hr>
              <div style="margin-left: 20%;">
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" id="submit">Sign Up</button>
            </div>
          </div>

          </div>
    </form>
